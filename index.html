<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bate Papo UOL</title>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- style -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- ativar para o bônus (lateral) -->
  <div class="menu-fundo escondido" onclick="toogleMenu()"></div>
  <aside class="menu escondido">
    <h3 class="titulo-menu">Escolha um contato para enviar mensagem:</h3>
    <ul class="contatos"><!-- preenchido via js --></ul>
    <h3 class="titulo-menu">Escolha a visibilidade:</h3>
    <ul class="visibilidades">
      <li class="visibilidade-publico selecionado">
        <ion-icon name="lock-open"></ion-icon>Público<ion-icon class="check" name="checkmark-outline">
        </ion-icon>
      </li>
      <li class="visibilidade-privado">
        <ion-icon name="lock-closed"></ion-icon>Reservadamente<ion-icon class="check" name="checkmark-outline">
        </ion-icon>
      </li>
    </ul>
  </aside>


  <header>
    <img src="logo.png">
    <div class="participants" onclick="openSideMenu()">
      <ion-icon name="people-sharp"></ion-icon>
    </div>
  </header>

  <main>
    <ul class="messages-container">
      <!-- will be replaced by messages from the server-->
    </ul>
  </main>

  <footer>
    <div class="message-input">
      <input placeholder="Escreva aqui..." class="message-text"></input>
      <span class="enviando">Enviando para Todos (público)</span>
    </div>
    <div onclick="sendMessage()">
      <ion-icon name="paper-plane-outline"></ion-icon>
    </div>
  </footer>

  <!-- scripts -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
